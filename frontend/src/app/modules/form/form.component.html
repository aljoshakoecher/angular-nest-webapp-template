<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <fieldset class="form-group">
                    <label class="form-label">Text Input</label>
                    <input class="form-control" />
                    <p class="form-text">Example block-level help text here.</p>
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label class="form-label">Text Input with Placeholder</label>
                    <input class="form-control" placeholder="Enter text" />
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label class="form-label">Static Control</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="email@example.com">
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label for="formFile" class="form-label">File input</label>
                    <input class="form-control" type="file" id="formFile">
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label class="form-label">Text area</label>
                    <textarea class="form-control" rows="3"></textarea>
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label class="form-label">Checkboxes</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Checkbox 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Checkbox 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Checkbox 3</label>
                    </div>
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label class="form-label">Inline Checkboxes &nbsp;</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                    </div>
                </fieldset>

                <fieldset class="form-group mb-3">
                    <label>Radio Buttons</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Radio 1
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Radio 2
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                          Radio 3
                        </label>
                      </div>
                </fieldset>

                <fieldset class="form-group">
                    <label>Inline Radio Buttons</label>
                    <label class="radio-inline">
                        <input checked="" id="optionsRadiosInline1" name="optionsRadiosInline" type="radio"
                            value="option1" />1
                    </label>
                    <label class="radio-inline">
                        <input id="optionsRadiosInline2" name="optionsRadiosInline" type="radio" value="option2" />2
                    </label>
                    <label class="radio-inline">
                        <input id="optionsRadiosInline3" name="optionsRadiosInline" type="radio" value="option3" />3
                    </label>
                </fieldset>

                <div class="form-group">
                    <label>Selects</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <label>Multiple Selects</label>
                    <select class="form-control" multiple="">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </fieldset>

                <button class="btn btn-secondary" type="submit">Submit Button</button>
                <button class="btn btn-secondary" type="reset">Reset Button</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h4>Disabled Form States</h4>

            <form role="form">
                <fieldset disabled="">
                    <div class="form-group">
                        <label for="disabledSelect">Disabled input</label>
                        <input class="form-control" disabled="" id="disabledInput" placeholder="Disabled input"
                            type="text" />
                    </div>

                    <div class="form-group">
                        <label for="disabledSelect">Disabled select menu</label>
                        <select class="form-control" id="disabledSelect">
                            <option>Disabled select</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <label> <input type="checkbox" /> Disabled Checkbox </label>
                    </div>

                    <button class="btn btn-primary" type="submit">Disabled Button</button>
                </fieldset>
            </form>
            <br />

            <h4>Form Validation</h4>

            <form role="form">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Input with success</label>
                    <input class="form-control is-valid" id="inputSuccess" type="text" />
                    <div class="valid-feedback">
                        Input success message
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="inputError">Input with danger</label>
                    <input class="form-control is-invalid" id="inputError" type="text" />
                    <div class="invalid-feedback">
                        Input error message
                    </div>
                </div>
            </form>

            <h4>Input Groups</h4>

            <form role="form">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <!-- <span class="input-group-addon">@</span> -->
                    <input class="form-control" placeholder="Username" type="text" />
                </div>

                <div class="form-group input-group">
                    <input class="form-control" type="text" />
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-eur"></i></span>
                    </div>
                    <input class="form-control" placeholder="Font Awesome Icon" type="text" />
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input class="form-control" type="text" />
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="form-group input-group">
                    <input class="form-control" type="text" />
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>

            <p>
                For complete documentation, please visit
                <a href="https://getbootstrap.com/docs/5.0/forms/overview/" target="_blank">Bootstrap's Form
                    Documentation</a>.
            </p>
        </div>
    </div>
    <!-- /.row -->
</div>
